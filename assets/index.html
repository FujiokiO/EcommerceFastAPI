<!DOCTYPE html>
<html lang="en">

<head>
    <title>FastAPI - 网上鲜花店</title>
    <link rel="shortcut icon" href="https://fastapi.tiangolo.com/img/favicon.png">
    <meta charSet="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Inter, sans-serif;
            overflow: hidden;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            font-size: 32px;
            font-weight: 600;
            transition: background-color 0.3s ease; /* 添加过渡效果 */
        }

        a {
            text-decoration: none;
            color: white;
            outline: auto;
            background-color: #05998b;
        }

        /* 夜间模式的样式 */
        body.dark-mode {
            background-color: #222; /* 修改背景颜色为黑色 */
            color: #fff; /* 修改文本颜色为白色 */
        }
    </style>
</head>

<body>
    <div>
        <div style="text-align: center;">
            <svg fill="none" height="60" width="60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 154 154">
                <circle cx="77" cy="77" fill="#05998b" r="77"></circle>
                <path d="M81.375 18.667l-38.75 70H77.5l-3.875 46.666 38.75-70H77.5z" fill="#fff"></path>
            </svg>
        </div>
        <div style="margin: 30px 30px 0 30px;">Welcome to our e-commerce</div>
        <div style="margin: 5px 30px 0 30px;"><a href="/docs#">FastAPI</a> platform !</div>
    </div>

    <script>
        // 检查系统设置或者时间是否适合夜间模式
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        const currentHour = new Date().getHours();
        const body = document.querySelector("body");

        // 如果用户偏好深色模式或者时间在晚上，将body的类设置为dark-mode
        if (prefersDarkScheme.matches || (currentHour >= 19 || currentHour < 7)) {
            body.classList.add("dark-mode");
        }
    </script>
</body>

</html>
